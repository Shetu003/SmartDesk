spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:default}

---

spring:
  config:
    activate:
      on-profile: default
  kafka:
    bootstrap-servers: localhost:9092
    listener:
      auto-startup: true
  jpa:
    open-in-view: false

---

spring:
  config:
    activate:
      on-profile: prod
  kafka:
    bootstrap-servers: ${SPRING_KAFKA_BOOTSTRAP_SERVERS:}
    listener:
      auto-startup: false
  jpa:
    open-in-view: false
